name: build and test
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v3
      -   uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '17'
      -   name: maven build
          run: mvn --batch-mode --errors --show-version --no-transfer-progress clean test